<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="login.css"/>
	<script src="login.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>
	<div class="container" id="staffContainer">
		<form name="staffLogin" id="sLogin" action="" onsubmit="return validateStaff()" method="post">
			<h1>Staff Login</h1>
			<label for="user">Username:</label>
			<input type="text" name="user" id="staffUser" required>
			<label for="pass">Password:</label>
			<input type="password" name="pass" id="staffPass" required>
			<button type="submit" id="staffSubmit" value="Submit">Login</button>
		</form>
	</div>
	<div class="container" id="adminContainer">
		<form name="adminLogin" id="aLogin" action="" onsubmit="return validateAdmin()" method="post">
			<h1>Admin Login</h1>
			<label for="user">Username:</label>
			<input type="text" name="user" id="adminUser" required>
			<label for="pass">Password:</label>
			<input type="password" name="pass" id="adminPass" required>
			<button type="submit" id="adminSubmit" value="Submit">Login</button>
		</form>
	</div>
</body>
</html>
